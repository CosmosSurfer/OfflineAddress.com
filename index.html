  <script type="text/javascript" >
var randArr = new Uint8Array(32); //create a typed array of 32 bytes (256 bits)
window.crypto.getRandomValues(randArr); //populate array with random numbers
var privateKeyBytes = [];
for (var i = 0; i < randArr.length; ++i)
    privateKeyBytes[i] = randArr[i];
var eckey = new Bitcoin.ECKey(privateKeyBytes);
console.log(eckey.getBitcoinAddress().toString());
var privateKeyWIF = new Bitcoin.Address(privateKeyBytes);
privateKeyWIF.version = 0x80;
privateKeyWIF = privateKeyWIF.toString();
console.log(privateKeyWIF);
